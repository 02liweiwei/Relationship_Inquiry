                    尤氏，别名大奶奶、珍大奶奶、珍哥儿媳妇，是曹雪芹小说《红楼梦》中的人物，贾珍的继室。虽为宁国府当家奶奶，但并无实权，只是顺从贾珍。她没什么才干，也没口齿。尤氏继母为尤老娘，和前夫有两个女儿尤二姐和尤三姐。
                </span>
